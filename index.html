<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Biglietto del Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h2>Calcola il prezzo del biglietto</h2>
        <form id="form" class="mb-3">
            <div class="mb-3">
                <label for="inputkm" class="form-label">Inserisci Nome e Cognome</label>
                <input type="text" class="form-control" id="inputname" required>
              </div>
            <div class="mb-3">
              <label for="inputkm" class="form-label">Inserisci i Kilometri</label>
              <input type="text" class="form-control" id="inputkm" required>
            </div>
            <div class="mb-3">
                <label for="inputage" class="form-label">Inserisci la tua età</label>
                <input type="text" class="form-control" id="inputage" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcola ora</button>
        </form>
        <p>Il costo del tuo biglietto è di € <span id="finalprice" class="bg-info rounded d-inline-block p-1"> </span></p>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
